<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            background: #f0f0f0;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .list-group-item:hover {
            transform: scale(1.02);
        }
        .task-done {
            text-decoration: line-through;
            color: #28a745;
        }
        .task-priority {
            color: #dc3545;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-left: 10px;
        }
        .done-button {
            color: #28a745;
            cursor: pointer;
            margin-right: 10px;
            transition: color 0.2s ease-in-out;
        }
        .done-button:hover {
            color: #218838;
        }
        .priority-button {
            color: #ffc107;
            cursor: pointer;
            margin-right: 10px;
            transition: color 0.2s ease-in-out;
        }
        .priority-button:hover {
            color: #e0a800;
        }
        .delete-button {
            transition: background-color 0.2s ease-in-out;
        }
        .delete-button:hover {
            background-color: #dc3545;
        }

        #clearAllTasksButton{

            border-radius: 50px;
        }


        #addTaskButton {
    background-color: #4a4a4a; /* Dark gray background for a professional look */
    color: white; 
    border: none; 
    transition: background-color 0.2s ease-in-out; /* Smooth transition for hover effect */
}
        
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">To-Do List</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="addTaskButton">Add Task</button>
            </div>
        </div>
        <button class="btn btn-danger btn-block mb-3" id="clearAllTasksButton">Clear All Tasks</button>
        <ul class="list-group" id="taskList"></ul>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const addTaskButton = document.getElementById('addTaskButton');
            const taskList = document.getElementById('taskList');
            const clearAllTasksButton = document.getElementById('clearAllTasksButton');
    
            // Load tasks from local storage
            loadTasks();
    
            // Function to add a task
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText !== '') {
                    const task = {
                        text: taskText,
                        done: false,
                        priority: false,
                        timestamp: new Date().toLocaleTimeString()
                    };
                    addTaskToDOM(task);
                    saveTask(task);
                    taskInput.value = '';
                }
            }
    
            // Function to add a task to the DOM
            function addTaskToDOM(task) {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                if (task.done) listItem.querySelector('.task-text').classList.add('task-done');
                listItem.innerHTML = `
                    <span class="done-button">✓</span>
                    <span class="priority-button">⭐</span>
                    <span class="task-text ${task.done ? 'task-done' : ''} ${task.priority ? 'task-priority' : ''}">${task.text}</span>
                    <span class="timestamp">${task.timestamp}</span>
                    <button class="btn btn-sm delete-button">Delete</button>
                `;
                taskList.appendChild(listItem);
            }
    
            // Function to save task to local storage
            function saveTask(task) {
                let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.push(task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
    
            // Function to load tasks from local storage
            function loadTasks() {
                let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.forEach(task => addTaskToDOM(task));
            }
    
            // Function to handle task click
            function handleTaskClick(event) {
                const listItem = event.target.closest('li');
                const taskText = listItem.querySelector('.task-text').innerText;
    
                if (event.target.classList.contains('delete-button')) {
                    listItem.classList.add('fade-out');
                    setTimeout(() => {
                        taskList.removeChild(listItem);
                        removeTask(taskText);
                    }, 500);
                } else if (event.target.classList.contains('done-button')) {
                    listItem.querySelector('.task-text').classList.toggle('task-done');
                    toggleTaskDone(taskText);
                } else if (event.target.classList.contains('priority-button')) {
                    listItem.querySelector('.task-text').classList.toggle('task-priority');
                    toggleTaskPriority(taskText);
                }
            }
    
            // Function to remove task from local storage
            function removeTask(taskText) {
                let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks = tasks.filter(task => task.text !== taskText);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
    
            // Function to toggle task done status in local storage
            function toggleTaskDone(taskText) {
                let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.forEach(task => {
                    if (task.text === taskText) {
                        task.done = !task.done;
                    }
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
    
            // Function to toggle task priority status in local storage
            function toggleTaskPriority(taskText) {
                let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.forEach(task => {
                    if (task.text === taskText) {
                        task.priority = !task.priority;
                    }
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
    
            // Function to clear all tasks
            function clearAllTasks() {
                taskList.innerHTML = '';
                localStorage.removeItem('tasks');
            }
    
        
            addTaskButton.addEventListener('click', addTask);
            taskList.addEventListener('click', handleTaskClick);
            clearAllTasksButton.addEventListener('click', clearAllTasks);
    
            // Allow pressing Enter to add a task
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
